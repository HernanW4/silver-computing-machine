name: CI/CD build and publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

# Environment variable
env: 
  REGISTRY: "personal-registryhw4"
  IMAGE_NAME: "python_websitev1"
  TAG: ${{ github.event.input.version }}

# stages
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo # (callout-1)
        uses: actions/checkout@v3

      - name: Build image # (callout-2)
        run: |
          echo $TAG
          docker build -t $(echo $IMAGE_NAME) .

      - name: Install doctl # (callout-3)
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DO Container Registry # (callout-4)
        run: doctl registry login --expiry-seconds 600

      - name: Tag image # (callout-5)
        run:
          docker tag $(echo $IMAGE_NAME) registry.digitalocean.com/$(echo $REGISTRY)/$(echo $IMAGE_NAME):${{ github.event.input.version }}

      - name: Push image to DO Container Registry # (callout-6)
        run: docker push registry.digitalocean.com/$(echo $REGISTRY)/$(echo $IMAGE_NAME):${{ github.event.input.version }}
